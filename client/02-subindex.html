<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const data = [
            { name: "Product 1", price: 1000, stock: 10 },
            { name: "Product 2", price: 2000, stock: 20 },
            ];

            const calculateTaxes = (product) => {
                product.taxes = product.price * 0.19;
                return product;
            };

           
            const updatedData = data.map(calculateTaxes);

            const app = document.getElementById('app');
            app.innerHTML = JSON.stringify(updatedData, null, 2);
    </script>
</body>
</html>
